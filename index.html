<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        .nav-bar {
            background-color: #333;
            overflow: hidden;
        }

        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav-bar a:hover {
            background-color: #575757;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 15px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            flex-grow: 1;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }

        .product-description {
            font-size: 14px;
            color: #777;
            margin: 10px 0;
        }

        .product-price {
            font-size: 20px;
            color: #111;
            margin: 15px 0;
        }

        .buy-button {
            background-color: #111;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .buy-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        Padel Shop
    </div>
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x250" alt="Padel Racket" class="product-image">
            <div class="product-details">
                <h2 class="product-title">Padel Racket</h2>
                <p class="product-description">High-quality padel racket for professional players.</p>
                <p class="product-price">$120.00</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x250" alt="Padel Balls" class="product-image">
            <div class="product-details">
                <h2 class="product-title">Padel Balls</h2>
                <p class="product-description">Pack of 3 durable padel balls.</p>
                <p class="product-price">$15.00</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x250" alt="Padel Bag" class="product-image">
            <div class="product-details">
                <h2 class="product-title">Padel Bag</h2>
                <p class="product-description">Spacious bag to carry all your padel gear.</p>
                <p class="product-price">$60.00</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
